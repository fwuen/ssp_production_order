<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Auftrag hinzufügen</title>
</h:head>
<h:body>
    <div id="navbar">
        <ui:include src="shared/nav.xhtml" />
    </div>
    <h2>Auftrag hinzufügen</h2>
    <h:form>
        <p:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">
            <p:outputLabel for="customerId" value="Kunden-ID:" />
            <p:spinner id="customerId" value="#{addOrderViewBean.customerId}" min="1" max="100" />

            <p:outputLabel for="products" value="Produkte:" />
            <p:selectCheckboxMenu id="products" value="#{addOrderViewBean.selectedProducts}" label="Products" multiple="true"
                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                <f:selectItems value="#{addOrderViewBean.allProducts}" />
            </p:selectCheckboxMenu>
        </p:panelGrid>
        <br></br>
        <p:commandButton value="Auftrag anlegen" action="#{addOrderViewBean.submitForm()}" />
    </h:form>
</h:body>
</html>
