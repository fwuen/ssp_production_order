<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Produktionsauftragsverwaltung</title>
    </h:head>
    <h:body>
        <div id="navbar">
            <ui:include src="shared/nav.xhtml" />
        </div>
        <h2>Produktionsauftragsverwaltung</h2>

        <p:growl id="growl" showSummary="true" showDetail="true">
            <p:autoUpdate />
        </p:growl>

        <p:timeline id="timeline" value="#{productionBean.model}" height="250px"
                    selectable="#{productionBean.selectable}"
                    zoomable="#{productionBean.zoomable}"
                    moveable="#{productionBean.moveable}"
                    stackEvents="#{productionBean.stackEvents}"
                    axisOnTop="#{productionBean.axisOnTop}"
                    eventStyle="#{productionBean.eventStyle}"
                    showCurrentTime="#{productionBean.showCurrentTime}"
                    showNavigation="#{productionBean.showNavigation}">

            <p:ajax event="select" listener="#{basicTimelineView.onSelect}"/>

        </p:timeline>
    </h:body>
</html>
