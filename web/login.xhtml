<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <title>Login</title>
</h:head>
<h:body style="min-width: 200px; margin-left: 35%; margin-right: 35%; margin-top: 100px;">
    <h2>Login</h2>
    <form method="post" action="j_security_check">
        <h:panelGrid columns="2" style="background-color:#ddd; border-radius: 5px;">
            <h:outputLabel style="padding:15px;" for="j_username" value="Username" />
            <h:inputText style="margin-right: 15px;" id="j_username" />
            <h:outputLabel style="padding:15px;" for="j_password" value="Password" />
            <h:inputSecret style="margin-right: 15px;" id="j_password" />
            <h:outputText value="" />
            <h:panelGrid columns="2" style="min-width:100%">
                <button style="width:80%; margin-bottom: 15px; alignment: right" class="btn btn-info" name="submit">Login</button>
            </h:panelGrid>
        </h:panelGrid>
    </form>
</h:body>
</html>
