<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{userSessionBean.currentLocale}">
<h:head>
    <title>#{msg.ProductOverview}</title>
</h:head>
<h:body>
    <div id="navbar">
        <ui:include src="shared/nav.xhtml" />
    </div>
    <h2>#{msg.ProductOverview}</h2>
    <h:form>
        <p:dataScroller value="#{productBean.allProducts}" var="product" chunkSize="10" style="width:50%">
            <f:facet name="header">
                #{msg.Products}
            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="#{msg.Id}:" />
                        <h:outputText value="#{product.pId}" style="font-weight: bold"/>

                        <h:outputText value="#{msg.Name}:" />
                        <h:outputText value="#{product.pName}" style="font-weight: bold"/>

                        <h:outputText value="#{msg.Price}:" />
                        <h:outputText value="#{product.pPrice}" style="font-weight: bold">
                            <f:convertNumber currencySymbol="â‚¬" type="currency" />
                        </h:outputText>

                        <h:outputText value="#{msg.Type}:" />
                        <h:outputText value="#{product.productTypeByProductId.ptId}" style="font-weight: bold"/>
                    </h:panelGrid>
                    <p:separator />
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </h:form>
</h:body>
</f:view>
</html>
