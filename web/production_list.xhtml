<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{userSessionBean.currentLocale}">
<h:head>
    <title>#{msg.ProductionList}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</h:head>
<h:body>
    <div id="navbar">
        <ui:include src="shared/nav.xhtml" />
    </div>
    <table id="productionList" class="table table-hover">
        <tr>
            <th>#{msg.ProductionId}</th>
            <th>#{msg.Tool}</th>
            <th>#{msg.Machine}</th>
            <th>#{msg.Date}</th>
            <th>#{msg.ProductionOrder}</th>
            <th>#{msg.Product}</th>
        </tr>
    </table>
</h:body>
</f:view>
<script type="text/javascript" src="js/get_productions.js">
</script>
</html>
