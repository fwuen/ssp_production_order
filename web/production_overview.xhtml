<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{userSessionBean.currentLocale}">
    <h:head>
        <title>#{msg.ProductionOverview}</title>
    </h:head>
    <h:body>
        <div id="navbar">
            <ui:include src="shared/nav.xhtml" />
        </div>
        <h2>#{msg.ProductionOverview}</h2>
        <h:form>
            <p:dataScroller value="#{productionOverviewView.productionsOrderedByDate}" var="production" chunkSize="10" style="width:50%">
                <f:facet name="header">
                    #{msg.ProductionsOrderedByDateAsc}
                </f:facet>

                <h:panelGrid columns="2" style="width:100%" columnClasses="detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{production.prId}" style="font-weight: bold"/>

                            <h:outputText value="Machine:" />
                            <h:outputText value="#{production.machineId}" style="font-weight: bold"/>

                            <h:outputText value="Tool:" />
                            <h:outputText value="#{production.toolId}" style="font-weight: bold"/>

                            <h:outputText value="Product:" />
                            <h:outputText value="#{production.productByProductId.pName}" style="font-weight: bold"/>

                            <h:outputText value="Date:" />
                            <h:outputText value="#{production.prTimestamp}" style="font-weight: bold"/>

                            <h:outputText value="Production order:" />
                            <h:outputText value="#{production.productionOrderByProductionOrderId.poId}" style="font-weight: bold"/>

                            <p:commandButton icon="fa fa-info" value="#{msg.ProductionDetails}" action="#{productionOverviewView.redirectToEdit(production.prId)}" />
                        </h:panelGrid>
                        <p:separator />
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</f:view>
</html>
