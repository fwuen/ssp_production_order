<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{userSessionBean.currentLocale}">
    <h:head>
        <title>Auftrag hinzufügen</title>
    </h:head>
    <h:body>
        <div id="navbar">
            <ui:include src="shared/nav.xhtml" />
        </div>
        <h:form>
            <!--
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Schedule: " />
                <p:inputSwitch value="#{productionOverviewView.isScheduleActive}">
                    <p:ajax execute="schedulePanel" render="schedulePanel" listener="#{productionOverviewView.setScheduleVisibility()}" />
                </p:inputSwitch>
            </h:panelGrid>-->

            <p:growl id="messages" showDetail="true" />

            <h:panelGrid id="schedulePanel" columnClasses="value"> <!--rendered="#{productionOverviewView.isScheduleActive}" -->
                <h2>Produktionsübersicht</h2>
                <p:schedule id="schedule" value="#{productionOverviewView.eventModel}" widgetVar="myschedule" timeZone="GMT+1" draggable="false">

                    <!--<p:ajax event="dateSelect" listener="#{productionOverviewView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />-->
                    <p:ajax event="eventSelect" listener="#{productionOverviewView.onEventSelect}" />
                    <!--<p:ajax event="eventMove" listener="#{productionOverviewView.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{productionOverviewView.onEventResize}" update="messages" />-->

                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title" value="Titles:" />
                    <p:inputText id="title" value="#{productionOverviewView.event.title}" required="true" />

                    <p:outputLabel for="from" value="From:" />
                    <p:calendar id="from" value="#{productionOverviewView.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="to" value="To:" />
                    <p:calendar id="to" value="#{productionOverviewView.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                    <p:outputLabel for="allDay" value="All Day:" />
                    <h:selectBooleanCheckbox id="allDay" value="#{productionOverviewView.event.allDay}" />

                    <p:commandButton type="reset" value="Reset" />
                    <p:commandButton id="addButton" value="Save" actionListener="#{productionOverviewView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <h:form>
            <p:dataScroller value="#{productionOverviewView.productionsOrderedByDate}" var="production" chunkSize="10" style="width:50%">
                <f:facet name="header">
                    Productions ordered by production date (ascending)
                </f:facet>

                <h:panelGrid columns="4" style="width:100%" columnClasses="detail">
                    <p:outputPanel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Id:" />
                            <h:outputText value="#{production.prId}" style="font-weight: bold"/>

                            <h:outputText value="Machine:" />
                            <h:outputText value="#{production.machineId}" style="font-weight: bold"/>

                            <h:outputText value="Tool:" />
                            <h:outputText value="#{production.toolId}" style="font-weight: bold"/>

                            <h:outputText value="Product:" />
                            <h:outputText value="#{production.productByProductId.pName}" style="font-weight: bold"/>

                            <h:outputText value="Date:" />
                            <h:outputText value="#{production.prTimestamp}" style="font-weight: bold"/>

                            <h:outputText value="Production order:" />
                            <h:outputText value="#{production.productionOrderByProductionOrderId.poId}" style="font-weight: bold"/>
                        </h:panelGrid>
                        <p:separator />
                    </p:outputPanel>
                </h:panelGrid>
            </p:dataScroller>
        </h:form>
    </h:body>
</f:view>
</html>
