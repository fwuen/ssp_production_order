<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{userSessionBean.currentLocale}">
    <h:head>
        <title>#{msg.ProductionSchedule}</title>
    </h:head>
    <h:body>
        <div id="navbar">
            <ui:include src="shared/nav.xhtml" />
        </div>
        <h2>#{msg.ProductionSchedule}</h2>
        <h:form>
            <p:growl id="messages" showDetail="true" />
            <h:panelGrid columnClasses="value">
                <p:schedule id="schedule" value="#{productionOverviewView.eventModel}" widgetVar="myschedule" timeZone="GMT+2" draggable="false" locale="#{userSessionBean.currentLocale}">

                    <!--<p:ajax event="dateSelect" listener="#{productionOverviewView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />-->
                    <p:ajax event="eventSelect" listener="#{productionOverviewView.onEventSelect}" />
                    <!--<p:ajax event="eventMove" listener="#{productionOverviewView.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{productionOverviewView.onEventResize}" update="messages" />-->

                </p:schedule>
            </h:panelGrid>
        </h:form>
        <script type="text/javascript">
            PrimeFaces.locales['de'] = {
                closeText: 'Schließen',
                prevText: 'Zurück',
                nextText: 'Weiter',
                monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
                dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                weekHeader: 'Woche',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Nur Zeit',
                timeText: 'Zeit',
                hourText: 'Stunde',
                minuteText: 'Minute',
                secondText: 'Sekunde',
                currentText: 'Aktuelles Datum',
                ampm: false,
                month: 'Monat',
                week: 'Woche',
                day: 'Tag',
                allDayText: 'Ganzer Tag'
            };
        </script>
    </h:body>
</f:view>
</html>
