<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="Home" icon="fa fa-home" url="index.xhtml" />
            <p:menuitem value="#{msg.NewOrder}" icon="fa fa-plus" url="add.xhtml" />
            <p:menuitem value="#{msg.Edit}" icon="fa fa-edit" url="edit.xhtml" />
            <p:submenu label="#{msg.Overviews}" icon="fa fa-align-left">
                <p:menuitem value="#{msg.CustomerOverview}" url="#" />
                <p:menuitem value="#{msg.ProductOverview}" url="#" />
                <p:menuitem value="#{msg.ProductionOverview}" url="production_overview.xhtml" />
            </p:submenu>
            <p:submenu label="Rankings" icon="fa fa-bar-chart-o">
                <p:menuitem value="#{msg.ProductRanking}" url="product_ranking.xhtml" />
                <p:menuitem value="#{msg.ProductionRanking}" />
            </p:submenu>

            <f:facet name="options">
                <p:commandButton type="button" value="#{msg.Logout}" icon="ui-icon-extlink" />
                <h:selectOneMenu value="#{userSessionBean.currentLocale}" onchange="submit()">
                    <f:selectItems value="#{userSessionBean.availableLocales}" />
                </h:selectOneMenu>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
